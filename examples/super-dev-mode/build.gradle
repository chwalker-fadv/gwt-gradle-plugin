apply plugin: 'war'
apply plugin: 'cargo'
//apply plugin: 'jetty'
apply plugin: 'gwt'
apply plugin: 'eclipse'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'org.gradle.api.plugins:gradle-cargo-plugin:0.6.1'
  }
}

repositories { mavenCentral() }

dependencies {
  def cargoVersion = '1.4.4'
  cargo "org.codehaus.cargo:cargo-core-uberjar:$cargoVersion",
    "org.codehaus.cargo:cargo-ant:$cargoVersion"

  // Needed for Legacy SuperDevMode
//	gwt files('etc/superdevmode-launcher-legacy.jar')
}

gwt {
  gwtVersion = '2.11.0'
  minHeapSize = "512M"
  maxHeapSize = "1024M"

  modules 'org.docstr.gradle.plugins.gwt.example.Example'
  devModules 'org.docstr.gradle.plugins.gwt.example.ExampleDev'

  maxHeapSize = "1024M"

  superDev {
    noPrecompile = true
  }
}

// Needed for Legacy SuperDevMode
//gwtDev {
//	args '-superDevMode'
//}

cargo {
  containerId = 'jetty9x'
  port = 8080

  deployable {
    file = tasks.draftWar.archiveFile.get().asFile
    context = 'app'
  }

  local {
    installer {
      installUrl = file("$projectDir/etc/jetty-distribution-9.0.5.v20130815.zip").toURI()
      downloadDir = file("$buildDir/download")
      extractDir = file("$buildDir/extract")
    }
  }
}

//task jettyDraftWar(type: JettyRunWar) {
